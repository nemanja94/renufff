<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Resp Navbar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="top-line"></div>
  <nav>
    <h2 class="mobile-logo">REN<span>ufff</span></h2>
    <img src="images/logo.png" alt="logo" class="desktop-logo">
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <ul class="nav-links">
      <li><a href="#">
          <img src="images/logo.png" alt="logo" class="menu-logo">
        </a></li>
      <li><a href="#">O nama</a></li>
      <li><a href="#">Proizvod</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img src="images/2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="images/3.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="images/2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img src="images/3.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img src="images/2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img src="images/3.jpg" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/2.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/3.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/2.jpg" style="width:100%" onclick="currentSlide(3)"
          alt="Mountains and fjords">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/3.jpg" style="width:100%" onclick="currentSlide(4)"
          alt="Northern Lights">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/2.jpg" style="width:100%" onclick="currentSlide(5)"
          alt="Nature and sunrise">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/3.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
